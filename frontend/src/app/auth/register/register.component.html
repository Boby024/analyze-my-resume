<div class="mt-16 flex justify-center">
  <p class="text-xl font-bold ">Create an account to Analyze-My-Resume</p>
</div>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

  <div class="w-full mt-6 flex justify-center grid justify-items-start">
    <div class="flex justify-between space-x-4 w-96">
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstname">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastname">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="w-96">
        <mat-label>Enter your email</mat-label>
        <input matInput type="email"
               placeholder="abc123@example.com"
               formControlName="email"
        >
      </mat-form-field>

      <div class="text-[#ff0000]" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
        <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="registerForm.get('email')?.errors?.['email']">Enter a valid email address.</small>
      </div>
    </div>

    <div>
      <mat-form-field appearance="fill" class="w-96">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill" class="w-96">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password">
      </mat-form-field>
    </div>

    <div class="mt-2 w-96 text-wrap">
      <p class="text-sm">We respect your privacy. Please read <a href="/privacy" target="_blank" class="text-sky-600">here</a> to learn more about our Privacy Policy.</p>
    </div>

    <div class="mt-2">
      <button mat-flat-button color="primary" class="w-96"
              type="submit" [disabled]="registerForm.invalid"
      >Sign up</button>
    </div>

    <div class="mt-4 w-96 text-center">
      Already have an account?
      <a [routerLink]="['/login']" style="color: #0277BD;"> Sign in</a>
    </div>

  </div>
</form>
