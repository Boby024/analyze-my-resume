<div class="mt-16 flex justify-center">
  <p class="text-xl font-bold ">Login to Analyze-My-Resume</p>
</div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <div class="w-full mt-6 flex justify-center grid justify-items-start">
    <div>
      <mat-form-field class="w-96">
        <mat-label>Enter your email</mat-label>
        <input matInput type="email"
               placeholder="abc123@example.com"
               formControlName="email"
        >
      </mat-form-field>

      <div class="text-[#ff0000]" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email address.</small>
      </div>
    </div>

    <div>
      <mat-form-field appearance="fill" class="w-96">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password">
      </mat-form-field>
    </div>

    <div class="mt-2">
      <button mat-flat-button color="primary" class="w-96"
              type="submit" [disabled]="loginForm.invalid"
      >Login in</button>
    </div>

    <div class="mt-4 w-96 text-center">
      Donâ€™t have an account?
      <a [routerLink]="['/signup']" style="color: #0277BD;"> Sign in</a>
    </div>

  </div>
</form>
